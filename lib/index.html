<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="img/css/style.css">
  <title>Korneisel Airbnb Lab</title>
</head>

<body>
  
<div class="container">
  <div class="heading">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>
  
  <div class="imagerow">
    <div class="city">
      <img src="../lib/img/san-francisco.jpg" alt="San Franciso">
        <div class="title">
          <h2>San Fransico</h2>
        </div>
    </div>
    <div class="city">
      <img src="../lib/img/new-york.jpg" alt="New York">
        <div class="title">
          <h2>New York</h2>
        </div>
    </div>
    <div class="city">
      <img src="../lib/img/london.jpg" alt="London">
        <div class="title">
          <h2>London</h2>
        </div>
    </div>
  </div>
  
  <div class="button">
    <button type="button">See All Guidebooks</button>
  </div>
  
  <div class="heading1">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  
  <div class="imagerow1">
    <div class="city">
      <img src="../lib/img/napa.jpg" alt="Napa">
        <div class="title">
          <h2>Napa</h2>
        </div>
    </div>
    <div class="city">
      <img src="../lib/img/sonoma.jpg" alt="Sonoma">
        <div class="title">
          <h2>Sonoma</h2>
        </div>
    </div>
    <div class="city">
      <img src="../lib/img/san-francisco-2.jpg" alt="San Franciso">
        <div class="title">
          <h2>San Fransico</h2>
        </div>
    </div>
  </div>
  
  <div class="button1">
    <button type="button">See All Destinations</button>
  </div>

</div>
</body>
</html>
